<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title></title>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/base.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css">
</head>
<body>
	<div class="wrapper">
		<div id="header">
			<div style="height:58px">
			<div id="empous" style="float:left">
				<img style="margin-right:10px;width:95%" src="{{ STATIC_URL }}img/empous.png">
			</div>
			<div id="login" style="float:right;padding:5px;" class="form-horizontal">
				<form action="/login" method="POST" class="form-horizontal">{% csrf_token %}
					<input style="width:150px" placeholder="Username" id="username-field" name="username" type="text" />
				        <input style="width:150px" placeholder="Password" id="password-field" name="password" type="password" />
				        <button class="btn" type="submit">Login</button>
				</form>
			</div>
			</div>
			<div style="color:white; font-size:120%;padding:5px;">
				Item 1 | Item 2 | Item 3
			</div>
		</div>
	</div>
</body>
</html>
